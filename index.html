<!DOCTYPE html>
<html>
<title>SlideShow</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5912084ce6f2e142c07f5694/5916127ce4fcb5f4c3e640b6/1494618749883/WideSidewalk.jpg?format=750w" style="width:100%">
  <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5912084ce6f2e142c07f5694/5916127c15d5dbbefa8ff6ef/1494618751092/low-levelplanting.jpg?format=750w" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}

var slideIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1}
    x[slideIndex-1].style.display = "block";
    setTimeout(carousel, 5000); // Change image every 5 seconds
}
</script>

</body>
</html>

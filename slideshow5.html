<!DOCTYPE html>
<html>
<title>Slideshow 5</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none}
.w3-left, .w3-right, .w3-badge {cursor:pointer}
.w3-badge {height:13px;width:13px;padding:0}
</style>
<body>

<div class="w3-content w3-display-container" style="max-width:800px">
  <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5912084ce6f2e142c07f5694/592382af414fb52934dd2125/1495499440627/16---Overgrown-Plants.jpg?format=500w" style="width:100%; height:300px">
  <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5912084ce6f2e142c07f5694/592382afd2b8575d1276ffad/1495499440464/16-Dark-and-unclean-pedestrian-tunnels.jpg?format=500w" style="width:100%">
  <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5912084ce6f2e142c07f5694/592382b0b3db2b26cf67e41b/1495499442236/16-Inconsistent-Road-Pavement.jpg?format=500w" style="width:100%">
  <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5912084ce6f2e142c07f5694/592382b0e58c6263bf71908e/1495499442079/16-limited-separation-between-peds-and-cars.jpg?format=500w" style="width:100%">
  <div class="w3-center w3-container w3-section w3-xlarge w3-text-white w3-display-bottommiddle" style="width:100%">
    <button class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</button>
    <span class="w3-badge demo w3-border w3-white w3-hover-grey" onclick="currentDiv(1)"></span>
    <span class="w3-badge demo w3-border w3-white w3-hover-grey" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border w3-white w3-hover-grey" onclick="currentDiv(3)"></span>
    <span class="w3-badge demo w3-border w3-white w3-hover-grey" onclick="currentDiv(4)"></span>
  </div>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-white";
}
</script>

</body>
</html>

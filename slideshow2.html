<!DOCTYPE html>
<html>
<title>SlideShow2</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.myslides {display:none}
.w3-left, .w3-right, .w3-badge {cursor:pointer}
.w3-badge {height:13px;width:13px;padding:0}
</style>
<body>

  <div class="w3-content w3-display-container" style="max-width:800px">
      <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5912084ce6f2e142c07f5694/59237f622e69cf8a531c0cbe/1495498596040/16-Utility-Boxes.jpg?format=750w" style="width:100%">
      <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5912084ce6f2e142c07f5694/59237f62b8a79bfc82036797/1495498596360/16-Wayfinding-Signage.jpg?format=750w" style="width:100%">
      <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5912084ce6f2e142c07f5694/59237f63c534a5397b30b95c/1495498598000/16-Wider%2C-Consistent-Sidewalks.jpg?format=750w" style="width:100%">
      <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5912084ce6f2e142c07f5694/59237f64f7e0abc80ed5f76b/1495498598129/Bike-Parking.jpg?format=750w" style="width:100%">
      <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5912084ce6f2e142c07f5694/59237f65bebafb6bfb029d89/1495498598907/Enhanced-Pedestrian-Crossings.jpg?format=750w" style="width:100%">
      <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5912084ce6f2e142c07f5694/59237f65f5e231af3871c9f6/1495498599252/Public-Art.jpg?format=750w" style="width:100%">
    <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
      <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
      <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(4)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(5)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(6)"></span>
    </div>
  </div>

  <script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-white";
}
</script>

</body>
</html>

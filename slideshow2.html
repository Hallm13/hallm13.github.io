<!DOCTYPE html>
<html>
<title>SlideShow2</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.myslides {display:none}
.w3-left, .w3-right, .w3-badge {cursor:pointer}
.w3-badge {height:13px;width:13px;padding:0}
</style>
<body>

  <div class="w3-content w3-display-container" style="max-width:800px">
      <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5912084ce6f2e142c07f5694/591a5615f7e0abb7027277c7/1494898204386/01.JPG?format=750w" style="width:100%">
      <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5912084ce6f2e142c07f5694/591a5646a5790a1d9c2d437d/1494898355893/01.JPG?format=750w" style="width:100%">
      <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5912084ce6f2e142c07f5694/591a5615bebafb6254a4dab7/1494898355891/02.JPG?format=750w" style="width:100%">
      <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5912084ce6f2e142c07f5694/591a56463a0411f99c6af45a/1494898355906/02.JPG?format=1000w" style="width:100%">
      <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5912084ce6f2e142c07f5694/591a5619e6f2e1c13dfb4f2c/1494898355900/03.JPG?format=750w" style="width:100%">
      <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5912084ce6f2e142c07f5694/591a561a440243cc3c05dcef/1494898355933/04.JPG?format=750w" style="width:100%">
      <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5912084ce6f2e142c07f5694/591a561cf5e231ac233f512a/1494898355897/05.JPG?format=750w" style="width:100%">
      <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5912084ce6f2e142c07f5694/591a561ed1758e39ce4ed749/1494898355898/06.JPG?format=750w" style="width:100%">
      <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5912084ce6f2e142c07f5694/591a561e3e00be7d4f8d0328/1494898355894/07.JPG?format=750w" style="width:100%">
    <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
      <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
      <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(4)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(5)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(6)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(7)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(8)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(9)"></span>
    </div>
  </div>

  <script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-white";
}
</script>

</body>
</html>

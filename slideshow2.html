<!DOCTYPE html>
<html>
<title>SlideShow2</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.myslides {display:none}
.w3-left, .w3-right, .w3-badge {cursor:pointer}
.w3-badge {height:13px;width:13px;padding:0}
</style>
<body>

  <div class="w3-content w3-display-container" style="max-width:800px">
      <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5925afb6f5e231e36aa96a7b/5925afb686e6c0528360bec1/1495642039570/1---sidewalks.jpg?format=750w" style="width:100%" alt="1-Sidewalks">
      <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5925afb6f5e231e36aa96a7b/5925afb7725e251d1a285f12/1495642041313/2-Directional-Signage.jpg?format=750w" style="width:100%" alt="2-Directional-Signage">
      <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5925afb6f5e231e36aa96a7b/5925afb7ebbd1a4e86f606ca/1495642040939/3-ped-crossing.jpg?format=750w" style="width:100%" alt="3-Pedestrian-Crossing">
      <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5925afb6f5e231e36aa96a7b/5925afb71e5b6ced598ea00a/1495642040097/4-public-art.jpg?format=750w" style="width:100%" alt="4-Public-Art">
      <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5925afb6f5e231e36aa96a7b/5925afb746c3c4d80c001a70/1495642040248/5-public-art.jpg?format=750w" style="width:100%" alt="5-Public-Art">
      <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5925afb6f5e231e36aa96a7b/5925afb737c581aaddc651b1/1495642040299/6-bike-parking.jpg?format=750w" style="width:100%" alt="6-Bike-Parking">
    <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
      <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
      <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(4)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(5)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(6)"></span>
    </div>
  </div>

  <script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-white";
}
</script>

</body>
</html>

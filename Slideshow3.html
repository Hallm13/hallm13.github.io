<!DOCTYPE html>
<html>
<title>Slideshow 3</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none}
.w3-left, .w3-right, .w3-badge {cursor:pointer}
.w3-badge {height:13px;width:13px;padding:0}
</style>
<body>

<div class="w3-content w3-display-container" style="max-width:800px">
  <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5925d89cbe65945a7f09af66/5925d89c6b8f5b64ec47cd0a/1495652509217/1-Overgrown-Plantings.jpg?format=750w" style="width:100%" alt="1-Overgrown-Plantings">
  <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5925d89cbe65945a7f09af66/5925d89ce3df2813a1f259cf/1495652509400/2-Sidewalks.jpg?format=750w" style="width:100%" alt="2-Sidewalks">
  <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5925d89cbe65945a7f09af66/5925d89ca5790a72aadfdd4e/1495652509409/3-Ped-Tunnel.jpg?format=750w" style="width:100%" alt="3-Pedestrian-Tunnel">
  <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5925d89cbe65945a7f09af66/5925d89d440243dfc05b0d75/1495652513067/4-Road-Pavement.jpg?format=750w" style="width:100%" alt="4-Road-Pavement">
  <img class="mySlides" src="https://static1.squarespace.com/static/55ee4dbfe4b0de8191307350/5925d89cbe65945a7f09af66/5925d89d46c3c429c4da31a4/1495652509629/5-Crosswalks.jpg?format=750w" style="width:100%" alt="5-Crosswalks">
  <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
    <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
    <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(4)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(5)"></span>
  </div>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-white";
}
</script>

</body>
</html>
